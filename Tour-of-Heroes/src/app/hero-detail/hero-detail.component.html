<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details:</h2>
  <div>
    <span>Id: {{ hero.id }}</span>
  </div>
  <!-- <div><span>Name: {{hero.name}}</span></div> -->
  <div>
    <label for="name">Hero Name:</label>
    <input id="name" type="text" placeholder="name" [(ngModel)]="hero.name" />
    <!-- Sintassi TWO-WAY BINDING affinchÃ© i dati possano fluire dal componente ts verso il template e viceversa con <input> -->
  </div>
</div>
